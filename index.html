<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="nft" id="nft">
    </div>
    <div class="information">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price">
      <p class="price-btc"><img src="images/icon-ethereum.svg" alt="ethereum" id="btc-ico">0.041 ETH</p>
      <p class="times-remaining"><img src="images/icon-clock.svg" alt="clock" id="clock">3 days left</p>
    </div>
    <div class="line"></div>
    <div class="author">
      <img src="images/image-avatar.png" alt="author avatar" id="author-image">
        <p class="author-name"><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
